<!DOCTYPE html>
<html>

<head>
    <title>NewYorkCounty</title>
    <!--<script src="https://d3js.org/d3.v5.js"></script>-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <!--<select id="county_select"></select>-->
    <svg id="county_map" width="1000" height="1000"></svg>

    <div id="sidebar" class="hidden">
        <button id="close_sidebar">Close</button>
        <h2>County Details</h2>
        <p id="county_info">Select a county to see details here.</p>
        
        <h3 class="title">Line Graph</h3>
        <div class="legend-group">
            <svg id="meanCountyTrafficState" width="480" height="400"></svg>
            <svg id="meanCountyTrafficState_legend"></svg>
        </div>

        <h3 class="title">Stacked Bar Chart</h3>
        <div class="legend-group">
            <svg id="countyStackedBarChart" width="480" height="400"></svg>
            <svg id="countyStackedBarChart_legend"></svg>
        </div>
        
        <h3 class="title">ThemeRiver</h3>
        <div class="legend-group">
            <svg id="themeRiverChart" width="480" height="400"></svg>
            <svg id="themeRiverChart_legend"></svg>
        </div>
        
        <svg id="meanCountyTrafficState" width="480" height="400"></svg>
        <svg id="pollutionTrafficcorrelationMatrix" width="480" height="400"></svg>
        
    </div>

    <script src="./index.js"></script>
</body>

</html>
